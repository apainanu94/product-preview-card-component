<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="image" />
    </div>
    <div class="description">
      <h2 class="title">PERFUME</h2>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="caption-main">
        A floral, solar and voluptuos interpretation composed by Oliver Polge,
        Perfumer-Creater for the House of CHANEL
      </p>
      <h1 class="price">$149.99</h1>
      <p class="caption-sec">$169.99</p>
      <button><i class="bx bx-cart-alt"></i>Add to Cart</button>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Apainanu</a>.
    </div> -->
  </body>
</html>
